<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Brotinho</title>

    <!-- Link para o CSS do Bootstrap (via CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link para o CSS do Swiper (via CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .swiper-slide img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain; /* Permite que a imagem seja redimensionada enquanto mantém a proporção */
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Inclua suas imagens aqui -->
            <div class="swiper-slide"><img src="./pagina1.png" alt="Item 1"></div>
            <div class="swiper-slide"><img src="./pagina2.png" alt="Item 2"></div>
            <div class="swiper-slide"><img src="./pagina3.png" alt="Item 3"></div>
            <div class="swiper-slide"><img src="./pagina4.png" alt="Item 4"></div>
            <div class="swiper-slide"><img src="./pagina5.png" alt="Item 5"></div>
            <!-- ... E assim por diante -->
        </div>
        
        <!-- Navegação (botões) -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Link para o JavaScript do Swiper (via CDN) -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script>
        // Inicializar o Swiper quando a página estiver pronta
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper(".swiper-container", {
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        });
    </script>
    <!-- Modal para zoom -->
<div id="zoomModal" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;">
    <img id="zoomImg" src="" 
         style="max-width:95%; max-height:95%; object-fit:contain; transition: transform 0.3s ease;">
</div>
<script>
// --- DUPLO CLIQUE PARA ZOOM / DESZOOM ---
document.querySelectorAll(".zoom-target").forEach(img => {
    let lastTap = 0;
    let zoomed = false;

    img.addEventListener("touchend", function (e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;

        if (tapLength < 300 && tapLength > 0) {
            // DUPLO CLIQUE DETECTADO
            if (!zoomed) {
                img.style.transform = "scale(2.2)";
                swiper.allowTouchMove = false;
                zoomed = true;
            } else {
                img.style.transform = "scale(1)";
                swiper.allowTouchMove = true;
                zoomed = false;
            }
        }

        lastTap = currentTime;
    });
});
</script>

</body>

</html>
